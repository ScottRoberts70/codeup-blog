<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body id="create">
<div th:replace="partials/nav :: nav"></div>
<div class="container-main-create" >
    <div class="one-create">
    </div>
    <div class="two-create" style="text-align: center">
        <div class="create-title">Please Login</div>
        <form th:action="@{/login}" th:method="POST" style="margin-top: 50px; font-size: 20px">
           <br> <label for="username">Username</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password"><br>
            <br><button type="submit">Login</button>
        </form>
    </div>
    <div class="three-create"></div>
</div>
</body>
</html>
