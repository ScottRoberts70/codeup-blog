<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body id="create">
<div th:replace="partials/nav :: nav"></div>
<div class="container-main-create" >
    <div class="one-create">
    </div>
    <div class="two-create">
        <div class="create-title">Create a new post:</div>
    <form th:action="@{/posts/create}" th:method="post" th:object ="${post}">
        Title:
        <input th:field = "*{title}"/><br>
       Description:
        <input th:field= "*{body}" id="body" class="text" cols="50" rows ="8" name="body"/><br>
        <input type="submit" value="Submit" style="align-items: center">
    </form>
    </div>
    <div class="three-create"></div>
</div>
</body>
</html>
