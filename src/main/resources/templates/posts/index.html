<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="partials/nav :: nav"></div>
<div class="grid">
    <div th:each="post : ${posts}">
        <div class="container">
            <div class=main-info>
                <div class="grid-area-2">
                    <div style="max-width: 100%; height: 100%; display: flex; flex-direction: column;" >
                        <h1 th:text="${post.title}" style="font-family: 'Dancing Script', cursive; font-size: 40px "></h1>
                        <p th:text="${post.body}" style="font-size: 18px"></p>
                        <form action="/posts" method="post"  style="margin-top: auto">
                            <button name="show" type="submit" th:value="${post.id}">See Ad</button>
                            <button name="delete" type="submit" th:value="${post.id}">Delete</button>
                            <button name="edit" type="submit" th:value="${post.id}">Edit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
